<!DOCTYPE html>
<html>
<head>
  <title>Traceform Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; min-width: 250px; }
    label { display: block; margin-bottom: 5px; }
    input[type="url"] { width: 95%; margin-bottom: 10px; padding: 5px; }
    button { padding: 5px 10px; }
    #status { margin-top: 10px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h3>Traceform Target URL</h3>
  <label for="targetUrl">Enter the base URL of your development server:</label>
  <input type="url" id="targetUrl" placeholder="e.g., http://localhost:5173">
  <button id="saveButton">Save</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
